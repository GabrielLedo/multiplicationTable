<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="multiplicator">Tabuada do:</label>
            <input type="number" name="number" id="number" value="10">
        </div>

        <div class="form-control">
            <label for="multiplicator">Multiplicar até</label>
            <input type="number" name="number" id="number" value="10">
        </div>
        <input type="submit" value="calcular">
    </form>
    <div id="multiplicaton-table">
        <h2 id="multiplication-title">Tabuada do número <span></span></h2>
        <div id="multiplication-operation">
            <p>Informe um número para calcular a tabuada...</p>
            <div class="row">
                <div class="operation">5 x 1 =</div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operation">5 x 3 =</div>
                <div class="result">15</div>
            </div>
        </div>
    </div>
</body>

</html>
